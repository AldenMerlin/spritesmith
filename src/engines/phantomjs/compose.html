    <script>
      // Grab the canvas and its context
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d');

      // http://localhost:3000/src/engines/phantomjs/compose.html?{%22width%22:200,%22height%22:200,%22images%22:[{%22img%22:{%22height%22:50,%22width%22:50,%22_filepath%22:%22/home/todd/github/spritesmith/src-test/test_sprites/sprite1.png%22},%22x%22:0,%22y%22:0},{%22img%22:{%22height%22:50,%22width%22:50,%22_filepath%22:%22/home/todd/github/spritesmith/src-test/test_sprites/sprite2.jpg%22},%22x%22:50,%22y%22:0},{%22img%22:{%22height%22:200,%22width%22:100,%22_filepath%22:%22/home/todd/github/spritesmith/src-test/test_sprites/sprite3.png%22},%22x%22:100,%22y%22:0}],%22options%22:{}}

      // Grab the arguments
      var encodedArg = location.search.slice(1),
          arg = decodeURIComponent(encodedArg),
          params = JSON.parse(arg);

      // Set the canvas dimensions
      canvas.width = params.width;
      canvas.height = params.height;

      // Load the images in parallel
      var imageObjs = params.images,
          imagePaths = imageObjs.map(function getImagePth (image) {
            return 'file://' + image.img._filepath;
          });
      _.each(imagePaths, function (imagePath, cb) {
        // Create an image and specify the source
        var img = new Image();
        img.src = imagePath;
        console.log(imagePath);

        // Once the image loads, callback with it
        img.onload = function () {
          cb(null, img);
        };

        // If there is an error, callback with it
        img.onerror = function (err) {
          cb(err);
        };
      }, function imagesLoaded (err, imgs) {
        // If there was an error, throw it
        if (err) {
          console.error('Error loading image ', err);
          throw err;
        }
      });
    </script>
